<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Simple Admin Dashboard</title>
  <link rel="stylesheet" href="res/bootstrap@5.0.0-alpha2.min.css">
  <link rel="stylesheet" href="res/chartist.min.css">
  <style>
    body {
      background: #42445A;
    }

    span {
      position: relative;
      width: 25px;
      height: 25px;
      background-color: #fff;
      margin: 15px;
      border-radius: 50%;
      transition: 0.3s all;
      cursor: pointer;
    }

    span:hover {
      transform: translateY(-5px);
    }

    .d-flex {
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    span > small {
      min-height: 25px;
      min-width: 60px;
      position: absolute;
      top: -32px;
      left: calc(50% - 30px);
      background: dodgerblue;
      color: white;
      border-radius: 5px;
      font-size: 14px;
      padding: 3px 5px;
      text-align: center;
      text-transform: uppercase;
      display: none;
      transition: 0.3s all;
    }

    span:hover small {
      display: block;
    }
    
  </style>
</head>

<body>
  <div class="d-flex flex-column align-center">
    <div class="d-flex">
      <span data-color="#4EFFEF"><small></small>
      </span>
      <span data-color="#D8A7CA"><small></small>
      </span>
      <span data-color="#38E4AE"><small></small>
      </span>
      <span data-color="#607466"><small></small>
      </span>
      </div>
    <div class="d-flex">
      <span data-color="#7BD389"><small></small>
      </span>
      <span data-color="#7C77B9"><small></small>
      </span>
      <span data-color="#14FFFH"><small></small>
        </span>
      <span data-color="#F7AEF8"><small></small>
      </span>
    </div>
  </div>

  <script>
    const spans = document.querySelectorAll('span')

      spans.forEach((span) => {
        const colorData = span.dataset.color

        span.style.backgroundColor = colorData
        span.firstChild.innerHTML = colorData
        span.firstChild.style.backgroundColor = colorData
    })
  </script>
</body>

</html>
